<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./files/index.css">
  <title>Encriptador/Desencriptador</title>
  <script src="./files/index.js"></script>
</head>
<body>
  <main class="main">
    <div class="logo">
      <img class="logo-img" src="./files/Logo.png" alt="logo">
    </div>
    <div class="inputs">
      <textarea placeholder="Ingrese texto a encriptar/desencriptar" id="texto"></textarea>
      
      <p class="aclaracion">Solo letras minúsculas y sin acentos</p>
      <div class="botones">
        <input id="enc" type="button" onclick="encriptar()" value="Encriptar">
        <input id="dec" type="button" onclick="desencriptar()" value="Desencriptar">
      </div>
    </div>
    <div class="resultado">
      <img id="muneco" src="./files/muneco.png">
      <div>
        <p class="devuelve" style="display: none;" id="devuelve"> </p>
        <h2 id="h2">Ningún mensaje fue encontrado</h2>
        <p id="mensaje">Ingrese el texto que desees encriptar o desencriptar</p>
        <button class="copiar" style="display: none;" id="copiar" onclick="copiar()">Copiar</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Developed by Jorge Alejandro Torres Martinez </p>
  </footer>
  </body>
    </html>
